<div class="tabla-agencias-container  mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- Id de Agencia -->
        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Nomnbre Agencia -->
        <ng-container matColumnDef="Agencia">
            <th mat-header-cell *matHeaderCellDef>Agencia</th>
            <td mat-cell *matCellDef="let row"> {{row.agencia}}</td>
        </ng-container>

        <!-- Distrito-->
        <ng-container matColumnDef="Distrito">
            <th mat-header-cell *matHeaderCellDef> Distrito </th>
            <td mat-cell *matCellDef="let row"> {{row.distrito}} </td>
        </ng-container>

        <!-- Provincia -->
        <ng-container matColumnDef="Provincia">
            <th mat-header-cell *matHeaderCellDef> Provincia </th>
            <td mat-cell *matCellDef="let row"> {{row.provincia}} </td>
        </ng-container>

        <!-- Departamento -->
        <ng-container matColumnDef="Departamento">
            <th mat-header-cell *matHeaderCellDef> Departamento </th>
            <td mat-cell *matCellDef="let row"> {{row.departamento}} </td>
        </ng-container>

        <!-- Dirección -->
        <ng-container matColumnDef="Dirección">
            <th mat-header-cell *matHeaderCellDef> Dirección </th>
            <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>

        <!-- Latitud -->
        <ng-container matColumnDef="Latitud">
            <th mat-header-cell *matHeaderCellDef> Latitud </th>
            <td mat-cell *matCellDef="let row"> {{row.lat}} </td>
        </ng-container>

        <!-- Longitud -->
        <ng-container matColumnDef="Longitud">
            <th mat-header-cell *matHeaderCellDef> Longitud </th>
            <td mat-cell *matCellDef="let row"> {{row.lon}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="nameColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: nameColumns;">
        </tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true">
    </mat-paginator>
</div>
